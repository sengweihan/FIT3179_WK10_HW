<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import the vega and vega lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />

    <!--Pure css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
      integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
      crossorigin="anonymous"
    />

    <!--Pure responsive grid-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css"
    />
  </head>

  <body>
    <div class="main-page">
      <div class="pure-g">
        <div class="pure-u-1">
          <h1>Analysis of Suicide Cases Globally</h1>
        </div>
      </div>

      <br />

      <div class="pure-g">
        <div class="pure-u-1">
          <h2>Top 10 Countries With The Highest Suicide Cases</h2>
          <div id="suicide_barchart" class="vis_container"></div>
        </div>
      </div>

      <br />
      <br />
      <br />

      <div class="pure-g">
        <div class="pure-u-1">
          <h2>Suicide Cases Globally</h2>
          <div id="suicide_map" class="vis_container"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var spec2 = "js/suicide_bar.vg.json";
      vegaEmbed("#suicide_barchart", spec2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var spec2 = "js/suicide_map.vg.json";
      vegaEmbed("#suicide_map", spec2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
